<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="display-1">shop-IT</div>
        <hr />
    </div>

    <div class="container">
        <div class="list-group">
            <div class="list-group-item">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="images/Laptop.png" alt="Laptop" />
                    </div>
                    <div class="col-8">
                        <div>Laptop</div>
                        <div>249000</div>
                        <div>New Mac Pro</div>
                        <button class="btn btn-danger">Buy</button>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid" src="images/Mobile.png" alt="Mobile" />
                    </div>
                    <div class="col-8">
                        <div>Mobile</div>
                        <div>49000</div>
                        <div>New Pro</div>
                        <button class="btn btn-danger">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
